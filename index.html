<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <title>Document</title>
    <!-- [if lt IE9]-->
</head>

<body>
    <div id="container"><!--Início Container-->
        <header><!--Início header-->
            <div id="logo">
                <h1> <a href="">Museu Nacional</a></h1>
            </div>
            <nav><!--Início Nav-->
                <ul>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav><!--Fim Nav-->
        </header><!--Fim header-->
        <div id="principal"><!--Início principal-->
            <div id="conteudo">
                <section id="capa">
                    <img src="./img/museu.png" alt="fotoMuseu">
                </section>
            </div><!--Fim conteúdo-->
            <aside><!--Início aside-->
                <section id="depoimento">
                    <img src="./img/depoimento.png" alt="bannerDepoimento">
                </section>
                <section id="visita"><!--Início Visita-->
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma date</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" "text" id="qtd" value="1">
                        </fieldset>
                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section><!--Fim Visita-->
                <section id="galeria">
                    <h4>Galeria de Fotos</h4>
                    <a href=""><img src="./img/imagem1.jpg" height="93" width="93" alt="imagem1"></a>

                    <a href=""><img src="./img/imagem2.jpg" height="93" width="93" alt="imagem2"></a>

                    <a href=""><img src="./img/imagem3.jpg" height="93" width="93" alt="imagem3"></a>

                    <a href=""><img src="./img/imagem4.jpg" height="93" width="93" alt="imagem4"></a>

                </section>
            </aside><!--Fim aside-->
        </div><!--Fim principal-->
    </div><!--Fim Container-->
</body>

</html>
